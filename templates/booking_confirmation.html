<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        
        
        .payment_link{
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: navy;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 25px;
            transition: background-color 0.3s ease;

        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for('static', filename='img/airport.png') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #333;
        }

        .confirmation {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 900px;
            box-sizing: border-box;
        }

        .confirmation img {
            width: 100%;
            max-width: 200px; /* Adjust size of congratulation image */
            margin-bottom: 20px;
        }

        .qr-code {
            margin-top: 30px;
        }

        .qr-code img {
            width: 100%;
            max-width: 250px; /* Ensure QR code fits within container */
            height: auto;
            margin-top: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .info {
            font-size: 16px;
            margin-bottom: 5px;
            color: #444;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: navy;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d3c73;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <img src="{{ url_for('static', filename='img/congrat.png') }}" alt="Congrats">
        <h2>Congratulations !!! {{ booking.full_name or 'Valued User' }}!</h2>
        <p>Your flight from <strong>{{ booking.from_location }}</strong> to <strong>{{ booking.to_location }}</strong> has been successfully booked.</p>
        
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_code }}" alt="Payment QR Code">
            <p><strong>Scan this QRcode above to proceed with booking payment <br><br>OR <br>
                
                <p><strong>Go to Dashboard and Proceed to payment Using Button<strong/> </p>
            </strong></p>
        </div>

        <a href="{{ url_for('dashboard') }}">
            
            <button class='btn'>Go to Dashboard</button>
        </a>

    </div>



</body>
</html>
