<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookin.css') }}">
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
</head>
<body>

    <div class="container">
        <div id="cloud-intro"></div>
    </div>

    <form action="{{ url_for('submit_booking') }}" method="post" class="trip-form">

        <!-- Trip type selection -->
        <fieldset class="radio-group">
            <label><input type="radio" name="trip-type" value="oneWay"> One Way</label>
            <label><input type="radio" name="trip-type" value="roundTrip" checked> Round trip</label>
            <label><input type="radio" name="trip-type" value="multiCity"> Multi City</label>
        </fieldset>

        <!-- From and To -->
        <fieldset>
            <div class="group-field">
                <label>From</label>
                <input type="text" name="from" placeholder="Any city or airport">
            </div>
            <div class="group-field">
                <label>To</label>
                <input type="text" name="to" placeholder="Any city or airport">
            </div>
        </fieldset>

        <!-- Dates -->
        <fieldset>
            <div class="group-field">
                <label>Depart on</label>
                <input type="date" name="depart">
            </div>
            <div class="group-field">
                <label>Return on</label>
                <input type="date" name="return">
            </div>
        </fieldset>

        <!-- Passengers -->
        <fieldset>
            <div class="group-select-field">
                <label>Adults</label>
                <select name="adults">
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="group-select-field">
                <label>Children</label>
                <select name="children">
                    {% for i in range(0, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <label class="label-hint">2â€“11 years</label>
            </div>
            <div class="group-select-field">
                <label>Infants</label>
                <select name="infants">
                    {% for i in range(0, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <label class="label-hint">Below 2 yrs</label>
            </div>
        </fieldset>

        <!-- Optional preferences -->
        <fieldset class="more-option">
            <details>
                <summary><b>More options: </b>Class of travel, Airline Preference</summary>
                <div class="group-field">
                    <label>Class of travel</label>
                    <select name="class-of-travel">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="firstClass">First Class</option>
                    </select>
                </div>
                <div class="group-field">
                    <label>Preferred Airline</label>
                    <input type="text" name="airline-name" placeholder="Airline name">
                </div>
            </details>
        </fieldset>

        <button type="submit" class="search-btn">Submit</button>
        <button type="submit" class="return-btn" id='return'>Back to account</button>
    </form>

    <nav>
		<ul class="cd-primary-nav">
		  <li><a href="{{ url_for('home') }}">HOME</a></li>
		  <li><a href="{{ url_for('booking') }}">BOOK NOW</a></li>
		  <li><a href="{{ url_for('account') }}">ACCOUNT</a></li>
		  <li><a href="{{ url_for('dashboard') }}">DASHBOARD</a></li>
		  <li><a href="{{ url_for('payment') }}">Pending Payment</a></li>
		  <li><a href="{{ url_for('contact') }}">CONTACT US</a></li>
		</ul>
	  </nav>
    
    

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/velocity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
